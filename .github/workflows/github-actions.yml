name: "github-actions-${{ github.actor }}"

on:
  pull_request:

env:
  GITHUB_ACTIONS: "custom-github-actions-env"

jobs:
  github-task-job:
    runs-on: ubuntu-latest

    steps:
      - name: Show GITHUB_ACTIONS env variable
        run: echo "GITHUB_ACTIONS=${GITHUB_ACTIONS}"

      - name: Show branch and repository
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Head ref (PR branch): ${{ github.head_ref }}"
          echo "Base ref (target branch): ${{ github.base_ref }}"
          echo "Ref name: ${{ github.ref_name }}"

      - name: Show triggering event
        run: echo "Event name: ${{ github.event_name }}"

